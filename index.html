<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Форма збору даних</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Форма збору даних</h2>
    <form id="dataForm">
        <label for="time">Час</label>
        <input type="time" name="time" id="time" required>

        <label for="date">Дата</label>
        <input type="date" name="date" id="date" required>

        <label for="value">Цифрове значення</label>
        <input type="number" name="value" id="value" step="any" required>

        <label for="coordinates">Координати (WGS 84)</label>
        <input type="text" name="coordinates" id="coordinates" placeholder="Напр. 49.8397, 24.0297" required>

        <button type="submit">Надіслати</button>
    </form>
</div>

<script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
            time: formData.get('time'),
            date: formData.get('date'),
            value: formData.get('value'),
            coordinates: formData.get('coordinates')
        };

        await fetch('https://script.google.com/macros/s/AKfycbxqOzwg5VOC57TY0oTIzvgdNiormQ49PcOeYYgdeTIVIOvudU_rZUpBWtAGQEOPzKnaKg/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                alert('Дані надіслані успішно!');
                console.log(result);
                form.reset();
            })
            .catch(error => {
                alert('Сталася помилка при надсиланні.');
                console.error(error);
            });

    });
    
</script>
</body>
</html>
